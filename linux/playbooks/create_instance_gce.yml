- name: "Create instance from image in Google Compute Engine"
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    name: "MyRHEL7"
    image: "rhel-7"
    machine_type: "n1-standard-1"
    disk_size_gb: 20
    machine_tags:
      - dev
      - web
      - database
    application_tags:
      - website
      - release_0_1
    zone: "europe-west1-d"
    gce_tags: "{{ machine_tags + application_tags}}"

  tasks:
    - name: "Ensure state of virtual instance in google compute engine"
      gce:
        name: "{{ name }}"
        zone: "{{ zone }}"
        machine_type: "{{ machine_type }}"
        image: "{{ image }}"
        disk_size: "{{ disk_size_gb }}"
        tags: "{{ gce_tags }}"
        num_instances: "{{ num_instances | default(omit) }}"
        state: "{{ state }}"
      register: r_gce
      with_items:
        - present
        - started
      loop_control:
        loop_var: state
        label: "{{ state }}"

    - name: "Output"
      debug: var=r_gce
